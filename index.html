<!DOCTYPE html>
<html ng-app = "skapp">
<head>
  <title>Own Your Cart</title>
  <sricpt src = "cart.js"></script>
  <script src = "angular.min.js"></script>
</head>
<body>
  <div ng-controller = "SkbuyCon as skbuycon">
    <ol>
      <li ng-repeat = "item in skbuycon.tobuy">
        Buy {{item.quant}}  {{item.quant}}
        <input type = "button" ng-click = "skbuycon.addToBuy($index)">Buy</input>
      <li>
    </ol>
  </div>
  <div ng-controller = "SkboughtCon as skbcon">
    <ol>
      <li ng-repeat = "item in skbcon.bought">
        Buy {{item.quant}}  {{item.quant}}
        <input type = "button" ng-click = "skbcon.addToBought($index)">Buy</input>
      <li>
    </ol>
  </div>
</body>
</html>
