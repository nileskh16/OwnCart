<!DOCTYPE html>
<html ng-app = "skapp">
<head>
  <title>Own Your Cart</title>
  <script src = "angular.js"></script>
  <script src = "cart.js"></script>
  <link rel = "stylesheet" href = "main.css" />
</head>
<body>
  <div ng-controller = "SkbuyCon as skbuycon" class = "buy">
    <h1>Buy Items Here</h1>
    <table>
      <tr ng-repeat = "item in skbuycon.tobuy">
        <td>Buy {{item.quant}}  {{item.name}}</td>
        <td><input type = "button" ng-click = "skbuycon.addToBought($index)" value = "Bought"></input></td></tr>
    </table>
    <p ng-show = "skbuycon.tobuy[0] === undefined" ng-style = "skbuycon.bstyle">Everything is bought</p>
  </div>
  <div ng-controller = "SkboughtCon as skbcon" class = "bought">
    <h1>Items Bought</h1>
    <table>
      <tr ng-repeat = "item in skbcon.bought">
        <td>Buy {{item.quant}}  {{item.name}}</td>
        <td><input type = "submit" ng-click = "skbcon.addToBuy($index)" value = "Remove"></input></td>
      </tr>
    </table>
    <p ng-show = "skbcon.bought[0] === undefined" ng-style = "skbcon.bstyle">Nothing bought yet.</p>
  </div>
</body>
</html>
